apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: metrics-server
spec:
  generators:
    - clusters:
        selector:
          matchLabels:
            vertexinc.com/cluster_version: "3"
  template:
    metadata:
      name: "metrics-server-{{ name }}"
      labels:
        app.kubernetes.io/name: "metrics-server-{{ name }}"
      namespace: argocd
    spec:
      ignoreDifferences:
        - group: argoproj.io
          jsonPointers:
            - /status
          kind: Application
      project: managed-services
      destination:
        server: "{{ server }}"
        namespace: "metrics-server"
      source: 
        repoURL: "{{ metadata.labels.vertexinc.com/argocd-config-repo }}"
        targetRevision: "{{ metadata.labels.vertexinc.com/revision }}"
        path: charts/umbrella-metrics-server
        helm:
          valueFiles:
            - values.yaml
            - values-{{ name }}.yaml
          ignoreMissingValueFiles: true
      syncPolicy:
        automated:
          prune: true
          allowEmpty: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
