apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: reloader
  labels:
    templateType: managed-service
spec:
  generators:
    - clusters:
        selector:
          matchLabels:
            vertexinc.com/cluster_version: "3"
  template:
    metadata:
      name: "reloader-{{ name }}"
      labels:
        app.kubernetes.io/name: "reloader-{{ name }}"
      namespace: argocd
    spec:
      ignoreDifferences:
        - group: argoproj.io
          jsonPointers:
            - /status
          kind: Application
      project: managed-services
      destination:
        server: "{{ server }}"
        namespace: "reloader"
      source: 
        repoURL: https://github.com/jharlow1/argocd-jason.git
        path: umbrella-reloader
        targetRevision: "{{ metadata.labels.vertexinc.com/revision }}"
        helm:
          valueFiles:
            - values.yaml
            - values-{{ name }}.yaml
      syncPolicy:
        automated:
          prune: true
          allowEmpty: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
