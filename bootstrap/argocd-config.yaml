# Application which handles ArgoCD self-configuration & all 
# Project configurations.
---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: argocd-config
  namespace: argocd
spec:
  generators:
    - clusters:
        selector:
          matchLabels:
            argocd.argoproj.io/secret-type: cluster 
            vertexinc.com/argocd-role: control-plane
  template:
    metadata:
      annotations:
        #argocd.argoproj.io/hook: PreSync 
        argocd.argoproj.io/sync-wave: "0"
        argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
      labels:
        app.kubernetes.io/instance: argocd
        app.kubernetes.io/part-of: argocd
        app.kubernetes.io/managed-by: argocd
        app.kubernetes.io/name: argocd-config
        vertexinc.com/cluster: "{{ name }}"
        vertexinc.com/app_type: managed-service
      name: argocd-config
      namespace: argocd
    spec:
      ignoreDifferences:
        - group: argoproj.io
          jsonPointers:
            - /status
          kind: Application
      project: argocd-core
      destination:
        server: https://kubernetes.default.svc
        namespace: argocd
      source:
        path: argocd-config
        repoURL: "{{ metadata.labels.vertexinc.com/argocd-config-repo }}"
        targetRevision: "{{ metadata.labels.vertexinc.com/revision }}"
      syncPolicy:
        automated:
          prune: true
          allowEmpty: true
          selfHeal: true
        syncOptions:
          - PruneLast=true
