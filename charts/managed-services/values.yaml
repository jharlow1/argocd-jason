  albIngress:
    enabled: false 
  gateways:
    internal:
      enabled: false
    external:
      enabled: false
  values: |-
    # Custom Values to append

insights:
  enabled: false
  targetRevision: 2.8.3
  namespace: insights-agent
  organization: "vertex-cne"
  base64token: ""
  config: 
    admission:
      enabled: false
    goldilocks:
      enabled: true
    kube-bench:
      enabled: true
    kube-hunter:
      enabled: true
    nova:
      enabled: true
    opa:
      enabled: true
    pluto:
      enabled: true
    polaris:
      enabled: true
      config:
        checks:
          vtxDeploymentLabelsAnnotations: ignore

        customChecks:
          vtxDeploymentLabelsAnnotations:
            successMessage: Vertex labels and annotations are correct 
            failureMessage: Vertex missing labels and annotations
            category: Efficiency
            target: apps/Deployment 
            schema: 
              '$schema': http://json-schema.org/draft-07/schema 
              type: object
              properties:
                metadata:
                  type: object
                  required: 
                    - labels
                    - annotations
                  properties:
                    labels:
                      type: object
                      required: 
                        - app
                        - app.kubernetes.io/name
                      properties:
                        app:
                          type: string 
                        app.kubernetes.io/name:
                          type: string
                    annotations:
                      type: object 
                      required: 
                        - vertexinc.com/owner
                        - vertexinc.com/product 
                        - vertexinc.com/source-code
                        - vertexinc.com/documentation
                      properties:
                        vertexinc.com/owner:
                          type: string 
                          pattern: ^(?i)[a-z0-9.-]+@vertexinc.com$
                        vertexinc.com/product:
                          type: string 
                        vertexinc.com/source-code:
                          type: string 
                          pattern: '^(?i)https?://.*$'
                        vertexinc.com/documentation:
                          type: string 
                          pattern: '^(?i)https?://.*$'
    prometheus-metrics:
      enabled: true
      installPrometheusServer: true
    rbac-reporter:
      enabled: true
    trivy:
      enabled: true

