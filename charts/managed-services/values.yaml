argocd:
  #cluster: <Inherited via applicationset>
  #destServer: <Inherited via applicationset>
  namespace: argocd
  project: managed-services
  ignoreDifferences:
    - group: argoproj.io
      jsonPointers:
        - /status
      kind: Application
  defaultSyncPolicy:
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true

